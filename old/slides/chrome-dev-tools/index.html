#Chrome DevTools

---

##Dicas Gerais
- Usar Canary (tem a versão mais atual do DevTools)
- `Ctrl + shift + I`
- `Ctrl + shift + J`
- `Ctrl + shift + C`
- Mudar DevTools de posição

---

##Elements Panel
### DOM
- Arrastar
- Navegar com o teclado ( `F2, Ctrl + Enter, Enter, Tab, Down, Up, Left, Right` )
- Remover (`del`)
- Scroll into view
- Pesquisar (`Ctrl + F`)
- Break on
- Event Listeners

---
##Elements Panel
###Styles
- Ir para o fonte do CSS (Ctrl + click)
- Adicionar nova regra
- Simular estado do elemento (:active, :hover ...)
- Find in Styles - pesquisar dentro das regras
- Colar CSS funciona (será formatado corretamente)
- Computed
    - Editar valores nas caixas
    - Show inherited properties

---

##Network Panel
Detectar problemas de performance relacionados ao download dos recursos da página

Curiosidade: As informações de performance utilizadas por esse painel, podem ser acessadas por `window.performance.getEntries()`
    
- Filtrar resultados
- Ordenar resultados (Coluna timeline é diferente)
- Ocultar ou mostrar colunas
- Informações nas barras (Waiting e Receiving)
- Linhas Verticais (DOMContentLoaded e Load)
- Detalhes da requisição (Headers, Response, Cookies, Timing)
- Salvar resultados para analisar depois
    - Copy all as HAR
    - Save as HAR with content
    - http://ericduran.github.io/chromeHAR/
    - Pode ser uma prática para evitar regressão de performance
- Referências:
	- <https://developer.chrome.com/devtools/docs/network>
	- <https://www.igvita.com/2012/08/28/web-performance-power-tool-http-archive-har/>

---

###Text Editor

Usa o http://codemirror.net/

- Find (`Ctrl + F`)

- Find in all files (`Ctrl + Shift + F`)

- Go to declaration (`Ctrl + Shift + O`)
- Go to line (`Ctrl + G`)     
- Save file
- Local Modifications (History)
- Close file (`Alt + W`)     
- Pretty print (desminificar)

##Console Panel
- `console.log()`
- `$()` - primeiro
- `$$()` - vários
- `$x()` - xpath
- `debug(function)` - depura uma a função passada
- `monitor(function)` - sempre que a função for chamada, registra no log a chamada e seus argumentos
- `debugger`
- Preserve Log (Right click)
- Ver mais:
    - <https://developer.chrome.com/devtools/docs/commandline-api>
    - <https://developer.chrome.com/devtools/docs/console-api>

---

##Outros Painéis

###Timeline Panel
Descobrir problemas de performance relacionados a renderização (Renderização inicial da tela, Resize, Scroll e Animações)
     
###Profiles Panel
Descobrir problemas de performance relacionados a memória e processamento (Javascript com processamento pesado)

###Audits
Tipo um PageSpeed simplificado. 
Interessante que mostra CSS não utilizado na página
