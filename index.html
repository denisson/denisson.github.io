  /* Shared */
  .loginBtn {
    width: 270px;
    box-sizing: border-box;
    position: relative;
    /* width: 13em;  - apply for fixed size */
    margin: 0.2em;
    padding: 0 15px 0 46px;
    border: none;
    text-align: center;
    line-height: 34px;
    white-space: nowrap;
    border-radius: 0.2em;
    font-size: 16px;
    font-weight: 500;
    color: #FFF;
    height: 45px;
    display: block;
    margin: auto;
  }
  .loginBtn:before {
    content: "";
    box-sizing: border-box;
    position: absolute;
    top: 0;
    left: 0;
    width: 37px;
    height: 100%;
  }
  .loginBtn:focus {
    outline: none;
  }
  .loginBtn:active {
    box-shadow: inset 0 0 0 32px rgba(0,0,0,0.1);
  }


  /* Facebook */
  .loginBtn--facebook {
    background-color: #4C69BA;
    background-image: linear-gradient(#4C69BA, #3B55A0);
    /*font-family: "Helvetica neue", Helvetica Neue, Helvetica, Arial, sans-serif;*/
    text-shadow: 0 -1px 0 #354C8C;
  }
  .loginBtn--facebook:before {
    border-right: #364e92 1px solid;
    background: url('img/icon_google.png') 6px 12px no-repeat;
  }
  .loginBtn--facebook:hover,
  .loginBtn--facebook:focus {
    background-color: #5B7BD5;
    background-image: linear-gradient(#5B7BD5, #4864B1);
  }


  /* Google */
  .loginBtn--google {
    /*font-family: "Roboto", Roboto, arial, sans-serif;*/
    background: #DD4B39;
  }
  .loginBtn--google:before {
    border-right: #BB3F30 1px solid;
    background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_google.png') 6px 12px no-repeat;
  }
  .loginBtn--google:hover,
  .loginBtn--google:focus {
    background: #E74B37;
  }

  /* Apple */
  .loginBtn--apple {
    background: #000;
    margin-top: 12px;
  }
  .loginBtn--apple:before {
    background: url('/img/apple-logo.png') 6px 12px no-repeat;
    background-position-x: center;
  }

  .platform-ios11 .loginBtn--apple,
  .platform-ios12 .loginBtn--apple,
  .platform-android .loginBtn--apple{
    display: none;
  }

   .modal.modal-minimo {
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 80%;
    height: fit-content; 
    min-height: fit-content;
    max-width: 300px;
    margin: auto;
    border-radius: 7px;
    /*transform: translateY(-50%); */
    /* height: auto; */
    display: block;
    overflow: auto;
   }

  .modal.modal-minimo ion-content{
    position: static;
    display: block;
    max-height: 80vh;
  }

  .modal.modal-minimo ion-content.has-header {
    padding-top: 44px;
  }



  .modal.modal-minimo.tem-rodape {
    /*min-height: 386px;*/
  }

  .modal-minimo.tem-rodape ion-content{
    margin-bottom: 44px;
  }
      
  .modal-minimo .foto-escudo-modal {
    /*position: absolute;*/
    top: 0;
    bottom: 0;
    margin: auto;
    left: 0;
    right: 0;
    border-radius: 0 !important;
    max-width: 300px;
    max-height: 300px;
    width: 100%;
    min-height: 300px;
  }

  .modal-backdrop .modal-backdrop-bg {
      -webkit-transition: opacity 300ms ease-in-out;
      transition: opacity 300ms ease-in-out;
      background-color: #000;
      opacity: 0.5;
  }

  .no-animation {
    transition: none;
  }

  .fade-in {
    -webkit-transform: scale(0.0);
    transform: scale(0.0);
    opacity: 0;
  }
  .fade-in.ng-enter, .fade-in > .ng-enter {
    -webkit-transition: all cubic-bezier(0.1, 0.7, 0.1, 1) 250ms;
    transition: all cubic-bezier(0.1, 0.7, 0.1, 1) 250ms;
  }
  .fade-in.ng-enter-active,
  .fade-in > .ng-enter-active {
    -webkit-transform: scale(1.0);
    transform: scale(1.0);
    opacity: 1;
  }

  .fade-in.ng-leave, .fade-in > .ng-leave {
    -webkit-transition: all ease-in-out 250ms;
    transition: all ease-in-out 250ms;
  }
