<ion-modal-view class="modal-minimo">
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 ng-if="jogTitle" class="title">{{jogTitle}}</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list class="jog-radio">
            <ion-radio ng-repeat="option in jogOptions" ng-click="selecionar(option)" ng-value="option[jogKey]">
                {{option[jogValue]}}
                <p ng-if="option[jogDescription]">{{option[jogDescription]}}</p>
            </ion-radio>
        </ion-list>
    </ion-content>
</ion-modal-view>
