<ion-modal-view class="modal-minimo">
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 ng-if="title" class="title">{{title}}</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list class="jog-radio">
            <ion-radio ng-repeat="option in options" ng-click="selecionar(option)" ng-value="option[key]">
                {{option[value]}}
                <p ng-if="option[description]">{{option[description]}}</p>
            </ion-radio>
        </ion-list>
    </ion-content>
</ion-modal-view>
