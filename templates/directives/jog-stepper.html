<div class="col-input">
    <button class="button button-outline button-positive ion-minus" ng-disabled="$ctrl.valor <= 0" type="button" ng-click="$ctrl.decrement()"></button>
    <div style="margin: 0 48px;">
    	<input type="number" min="0" step="1" ng-model="$ctrl.valor">
	</div>
    <button class="button ion-plus button-positive button-outline" type="button" ng-click="$ctrl.increment()"></button>
</div>
