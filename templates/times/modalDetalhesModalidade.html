<ion-modal-view  ng-class="{'modal-minimo': modalMinimo}">
    <ion-header-bar class="bar bar-header bar-positive">
        <button ng-if="!modalMinimo" class="button button-clear button-primary" ng-click="modalDetalhes.hide()">Cancelar</button>
        <h1 class="title">{{modalidadeSelecionada.tipo.nome}}</h1>
    </ion-header-bar>
    <ion-content ng-class="{'padding': !modalMinimo}" >
        <!-- <ion-list>
            <ion-item ng-click="selecionada(modalidade)" ng-repeat="modalidade in modalidades" class="item">
                <h2>{{modalidade.nome}}</h2>
            </ion-item>
        </ion-list> -->
        <div ng-if="modalidadeSelecionada.tipo.perguntar.indexOf('tiposCampo') !== -1">
            <ion-item class="item-divider">Tipos de campo</ion-item>
            <ion-list>
                <ion-toggle ng-repeat="tipoCampo in modalidadeSelecionada.tipo.tiposCampo" ng-click="toggleTipoCampo(tipoCampo)" ng-value="tipoCampo"  toggle-class="toggle-positive">
                    {{nomeTipoCampo(tipoCampo)}}
                </ion-toggle>
            </ion-list>
        </div>
        <div ng-if="modalidadeSelecionada.tipo.perguntar.indexOf('numJogadores') !== -1">
            <ion-item class="item-divider">NÃºmero de jogadores</ion-item>
            <label  class="item item-input">
                <span class="input-label">
                    Quantos jogam?
                    <p style="color: #9E9E9E;">Incluindo o goleiro</p>
                </span>
                <p style="width: 65%; padding: 0 15px;">
                    <input type="text" jog-range min="1" max="11" from="modalidadeSelecionada.numJogadores" on-selecionado="setNumJogadores(value)">
                </p>
            </label>
        </div>
        <div ng-if="modalMinimo" class="padding">
            <button ng-click="concluir()" class="button button-positive button-block">{{labelBotao || 'Confirmar'}}</button>
        </div>
    </ion-content>
    <ion-footer-bar ng-if="!modalMinimo" align-title="center" class="bar bar-positive">
        <div ng-click="concluir()" class="title">{{labelBotao || 'Confirmar'}}</div>
    </ion-footer-bar>
</ion-modal-view>
