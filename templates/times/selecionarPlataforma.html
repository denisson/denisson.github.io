<ion-modal-view>
    <ion-header-bar align-title="center" class="bar bar-header bar-positive">
        <button class="button button-clear button-primary" ng-click="modalPlataforma.hide()">Cancelar</button>
        <h1 class="title">Selecionar plataforma</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-list>
            <ion-item ng-click="plataformaSelecionada(plataforma)" ng-repeat="plataforma in plataformas" class="item">
                <h2>{{plataforma.nome}}</h2>
            </ion-item>
        </ion-list>
        <br/>
    </ion-content>
</ion-modal-view>
