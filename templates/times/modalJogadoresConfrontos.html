<ion-modal-view class="modal-minimo">
    <ion-header-bar class="bar bar-header bar-stable">
        <h1 class="title">Artilheiros - {{timeModal.time.nome}}</h1>
        <button class="button button-clear button-primary" ng-click="modalJogadores.hide()">
            <i class="icon ion-android-close"></i>
        </button>
    </ion-header-bar>
    <ion-content>
        <style>
            .barra-jogador {
                background-color: #f5f5f5;
                height: 4px;
                border-radius: 5px;
                margin-top: 8px;
            }

            .barra-preenchida {
                display: block;
                height: 100%;
            }

            .barra-preenchida.timeA {
                background-color: #4285f4;
            }

            .barra-preenchida.timeB {
                background-color: #f4b142;
            }
        </style>
        <ion-item class="item-avatar" ng-click="verPerfilCompletoJogador(jogador)" ng-repeat="jogador in timeModal.jogadores">
            <img jog-jogador="jogador.foto" jog-size="small">
            <h2>
                {{jogador.nome}}
                <span class="jogo-jogador-gols">
                    {{jogador.gols}}
                </span>
            </h2>
            <p class="barra-jogador">
                <span ng-style="getWidthBarraJogador(jogador)" class="barra-preenchida {{timeModal.hashTime}}"></span>
            </p>
        </ion-item>
    </ion-content>
</ion-modal-view>
