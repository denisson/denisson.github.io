<ion-modal-view>
    <ion-header-bar align-title="center" class="bar bar-header bar-positive">
        <button class="button button-clear button-primary" ng-click="modalArbitro.hide()">Cancelar</button>
        <h1 class="title">Selecionar árbitro</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input ng-model="search" type="search" placeholder="Digite o nome do árbitro" />
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 1px;"></div>
        <ion-list>
            <ion-item class="item" ng-click="arbitroSelecionada(arbitro)" ng-repeat="arbitro in arbitros | fuzzyBy:'nomeSemAcento':search">
                <h2>{{arbitro.nome}}</h2>
            </ion-item>
        </ion-list>
        <br/>
    </ion-content>
</ion-modal-view>

<ion-modal-view ng-controller="selecionarArbitroController">
    <ion-header-bar class="bar bar-header bar-positive">
        <button class="button button-clear button-primary" ng-click="modalArbitro.hide()">Cancelar</button>
        <h1 class="title">Selecionar árbitro</h1>
    </ion-header-bar>
    <ion-content class="padding scroll-with-keyboard">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input ng-model="search.query" ng-change="buscar(search.query)" type="search" placeholder="Digite o nome do árbitro">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 1px;"></div>
        <div>
            <ion-list class="lista-times">
                <ion-item class="item-avatar item" ng-click="arbitroSelecionado(arbitro)" ng-repeat="arbitro in registros track by arbitro._id">
                    <img jog-jogador="arbitro.foto" jog-size="small">
                    <h2>{{arbitro.nome}}</h2>
                    <!-- <p>{{time.cidade.nomeCompleto || 'Cidade não informada'}}</p> -->
                </ion-item>
            </ion-list>
            <ion-infinite-scroll ng-if="dadosCarregados && temMaisResultados" on-infinite="carregarResultados()" distance="10%"></ion-infinite-scroll>
        </div>
    </ion-content>
</ion-modal-view>
