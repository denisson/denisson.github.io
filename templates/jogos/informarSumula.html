<ion-view title="Súmula do Jogo" ng-controller="informarSumulaController">
  <ion-nav-buttons side="left">
      <button class="button" ng-click="informarDepois()">
        Cancelar
      </button>
  </ion-nav-buttons>
    <ion-content class="has-header">
      <jog-partida jogo="jogo"></jog-partida>
      <form class="list lista-jogadores">
        <div class="item cabecalho">
          Jogador
          <span class="float-right">Foi ao jogo</span>
        </div>
          <div class="item item-avatar" ng-repeat="jogadorGol in jogadores" ng-class="{'jogador-expandir':jogadorGol.jogador.id == idJogadorAberto}" ng-click="expandirJogador(jogadorGol)">
                <img class="foto-jogador" jog-jogador="jogadorGol.jogador.foto" jog-size="small">
                  <h2 class="nome-jogador-gols" ng-class="{'fora-elenco':!jogadorGol.elenco}">
                    {{jogadorGol.jogador.nome}}
                  </h2>
                  <p ng-if="jogadorGol.elenco">
                    <jog-jogador-gols jogador="jogadorGol" mostrar-se-jogou="true"></jog-jogador-gols>
                  </p>

                <div class="col-input col-toggle">
                  <label class="toggle toggle-positive" ion-stop-event="click">
                     <input type="checkbox" ng-model="jogadorGol.elenco" ng-change="checkJogador(jogadorGol)">
                     <div class="track">
                       <div class="handle"></div>
                     </div>
                  </label>
                </div>
              <div class="opcoes-informar" ion-stop-event="click">
                <div class="opcao">
                  
                  <small class="titulo">GOLS</small>
                  <span class="botoes">
                    <button class="button button-outline button-positive ion-minus button-stepper button-stepper-sm" ng-disabled="jogadorGol.gols <= 0" type="button" ng-click="decrementGol(jogadorGol)"></button>
                    
                    <span>
                        <input class="input-stepper" type="number" min="0" step="1" ng-model="jogadorGol.gols">
                    </span>
                        
                    <button class="button ion-plus button-positive button-outline button-stepper button-stepper-sm" ng-disabled="golsRestantes <= 0" type="button" ng-click="incrementGol(jogadorGol)"></button>
                  </span>                  

                </div>
                <div class="opcao">
                  <small class="titulo">ASSISTÊNCIAS</small>
                  <span class="botoes" >
                    <button class="button button-outline button-positive ion-minus button-stepper button-stepper-sm" ng-disabled="jogadorGol.assistencias <= 0" type="button" ng-click="decrementAssistencia(jogadorGol)"></button>

                    <span>
                        <input class="input-stepper" type="number" min="0" step="1" ng-model="jogadorGol.assistencias">
                    </span>
                        
                    <button class="button ion-plus button-positive button-outline button-stepper button-stepper-sm" ng-disabled="assistenciasRestantes <= 0" type="button" ng-click="incrementAssistencia(jogadorGol)"></button>
                  </span>                  

                </div>

                <div class="opcao">
                  
                  <small class="titulo">CARTÕES</small>
                  <span class="botoes" >
                    <div class="col-input" style="text-align: right;" >
                      <a class="cartao cartao-amarelo" ng-class="{'cartao-disabled': !jogadorGol.cartoes.amarelo}" ng-click="toggleCartao(jogadorGol, 'amarelo')">
                      </a>
                      <a class="cartao cartao-azul" ng-class="{'cartao-disabled': !jogadorGol.cartoes.azul}" ng-click="toggleCartao(jogadorGol, 'azul')"></a>
                      <a class="cartao cartao-vermelho" ng-class="{'cartao-disabled': !jogadorGol.cartoes.vermelho}" ng-click="toggleCartao(jogadorGol, 'vermelho')"></a>
                    </div> 
                  </span>                  

                </div>

              </div>
            </div>

            <div class="padding">
              <button ng-controller="jogadoresController" ng-click="adicionarJogador(jogo[time]._id, true)" class="button button-stable button-block icon ion-person-add" href="#"> Adicionar Jogador</button>

              <button ng-click="informarDepois()" class="button button-block">Informar Depois</button>
            </div>
            
            <br/>
        </form>

    </ion-content>
    <ion-footer-bar align-title="center" class="bar bar-positive">
      <div ng-click="salvarGols()" class="title">Salvar</div>
    </ion-footer-bar>
</ion-view>
