<ion-modal-view ng-controller="selecionarLocalController">
    <ion-header-bar class="bar bar-header bar-positive">
        <button class="button button-clear button-primary" ng-click="modalLocal.hide()">Cancelar</button>
        <h1 class="title">Selecionar local</h1>
        <button class="button" id="botao-escolher-regiao" mostrar-br="false" tem-time="true"  regiao="{{regiao}}" jog-escolher-regiao>
            Regi√£o:
            <b class="padding-left">{{regiao}}</b>
            <i class="icon ion-android-arrow-dropdown" style="color:#FFF"></i>
        </button>
    </ion-header-bar>
    <ion-content class="padding">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input ng-model="search.query"  ng-change="buscarLocal(search.query)"  type="search" placeholder="Encontre um local" />
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 1px;"></div>
        <ion-list ng-if="locaisSugeridos.length && !search.query.length">
            <ion-item class="item-divider">Mais frequentes</ion-item>
            <ion-item class="item" ng-click="localSelecionado(local._id)" ng-repeat="local in locaisSugeridos | fuzzyBy:'_id.nome':search.query">
                <h2>{{local._id.nome}}</h2>
                <p>{{local._id.cidade.nome}}</p>
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item ng-if="locaisSugeridos.length && !search.query.length" class="item-divider">Todos</ion-item>
            <ion-item class="item" ng-click="localSelecionado(local)" ng-repeat="local in locais">
                <h2>{{local.nome}}</h2>
                <p>{{local.cidade.nome}}</p>
            </ion-item>
            <ion-item ng-if="search.query.length" class="item item-icon-left" ng-click="cadastrarLocal(search.query)">
                <i class="icon ion-plus-circled balanced"></i>
                <h2>{{search.query}}</h2>
                <p>Cadastrar este local de jogo</p>
            </ion-item>
        </ion-list>
        <br/>
    </ion-content>
</ion-modal-view>
