<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <button class="button button-clear button-primary" ng-click="modalCidade.hide()">Cancelar</button>
        <h1 class="title">Selecionar cidade</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input ng-model="search" type="search" placeholder="Encontre uma cidade" />
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 1px;"></div>
        <ion-list ng-if="!search.length">
            <ion-item class="item-divider">Capital</ion-item>
            <ion-item class="item" ng-click="cidadeSelecionada(capital)">
                <h2>{{capital.nome}}</h2>
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item ng-if="!search.length" class="item-divider">Outras cidades</ion-item>
            <ion-item class="item" ng-click="cidadeSelecionada(cidade)" ng-repeat="cidade in cidades | fuzzyBy:'nomeSemAcento':search">
                <h2>{{cidade.nome}}</h2>
            </ion-item>
        </ion-list>
        <br/>
    </ion-content>
</ion-modal-view>
