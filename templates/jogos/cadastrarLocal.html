<ion-modal-view>
    <ion-header-bar align-title="center" class="bar bar-header bar-positive">
        <button class="button button-clear button-primary" ng-click="modalCadastrarLocal.hide()">Cancelar</button>
        <h1 class="title">Cadastrar Local do Jogo</h1>
    </ion-header-bar>
    <ion-content padding="true" class="has-header">
        <form ng-if="novoLocal" class="list" ng-submit="salvarLocal()">
            <label class="item item-input">
                <span class="input-label">Nome do local</span>
                <input ng-model="novoLocal.nome" type="text" placeholder="Nome do local">
            </label>
            <label class="item item-input">
                <span class="input-label">Cidade</span>
                <input jog-selecionar-cidade on-selecionado="novoLocal.cidade = cidade" ng-model="novoLocal.cidade.nomeCompleto" type="text" placeholder="Escolha uma cidade" jog-blur>
            </label>
            <div ng-if="esporte === 'FUT'">
                <label class="item item-input">
                    <span class="input-label">Tipo de campo</span>
                    <input type="text" jog-options-modal jog-type="SELECT" jog-options="tiposCampo" jog-key="chave" jog-value="nome" jog-title="Tipo de campo" on-selecionado="selecionado('tipo', option)" placeholder="Society, salÃ£o, grama..." ng-model="novoLocal.tipo.nome" >
                </label>
                <label class="item item-input">
                    <span class="input-label">
                        Quantos jogam?
                        <p style="color: #9E9E9E;">Incluindo o goleiro</p>
                    </span>
                    <p style="width: 65%; padding: 0 15px;">
                        <input type="text" jog-range min="2" max="11" from="novoLocal.numJogadores" on-selecionado="selecionado('numJogadores', value)">
                    </p>
                </label>
            </div>
            <button type="submit" class="button button-positive button-block">Cadastrar</button>

        </form>
    </ion-content>
</ion-modal-view>
